<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login - Oauth2 Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
<body>
<div class="container-fluid text-center" style=" margin-top: 50px;">
    <form th:action="@{/login}" th:object="${loginDTO}" method="post" style="max-width: 350px; margin: 0 auto;">

        <div class="border border-secondary p-3 rounded">
            <div style=" margin: 30px;">
                <h4>Oauth2 OIDC Login</h4>
            </div>
            <div th:if="${message}">
                <div class="alert alert-success" role="alert" th:text="${message}"/>
            </div>

            <p>
                <input type="text" name="username" th:field="*{username}" class="form-control" placeholder="Username" required autofocus/>
            </p>
            <p>
                <input type="password" name="password" th:field="*{password}" class="form-control" placeholder="Password" required />
            </p>
            <p>
                <input type="checkbox" name="remember-me" />&nbsp;Remember Me
            </p>
            <p>
                <input type="submit" value="Login" class="btn btn-primary" />
            </p>
            <p><a th:href="@{/oauth2/authorization/google}">Login with Google</a></p>
        </div>
    </form>
</div>
</body>
</html>
