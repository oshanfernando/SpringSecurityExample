<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login Result</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
<body>
<h1 style="text-align: center; margin-bottom: 10px; margin-top: 10px">Result</h1>

    <div style="padding: 10px">
        <div class="row" style="height: 70px; overflow-wrap: break-word;">
            <div class="col-md-3">
                Auth Token
            </div>
            <div class="col-md-8" th:text="${response.getAccessToken()}">
            </div>
        </div>
        <div class="row" style="height: 70px">
            <div class="col-md-3">
                Refresh Token
            </div>
            <div class="col" th:text="${response.getRefreshToken()}">
            </div>
        </div>
        <div class="row" style="height: 70px">
            <div class="col-md-3">
                Token Type
            </div>
            <div class="col" th:text="${response.getTokenType()}">
            </div>
        </div>
        <div class="row" style="height: 70px">
            <div class="col-md-3">
                Roles
            </div>
            <div class="col" th:text="${response.getRoles()}">
            </div>
        </div>
    </div>

</body>
</html>
